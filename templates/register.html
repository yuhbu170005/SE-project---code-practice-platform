{% extends "base.html" %}
{% block content %}
<div class="auth-form-container">
    {% if error %}<div class="alert alert-error">{{ error }}</div>{% endif %}
    {% if message %}<div class="alert alert-success">{{ message }}</div>{% endif %}
    {% if user %}<p class="user-info">Created user: {{ user.username }} (id {{ user.user_id }})</p>{% endif %}
    
    <form method="post" action="{{ url_for('auth.register') }}" class="auth-form">
        <div class="form-group">
            <label>Username</label>
            <input name="username" type="text" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="email" type="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input name="confirm_password" type="password" required>
        </div>
        <div class="form-group">
            <label>Full name</label>
            <input name="full_name" type="text">
        </div>
        <button type="submit" class="btn-submit">Register</button>
    </form>
    <p class="auth-link">Already have account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
</div>
{% endblock %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "LeetCode System" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="/">LeetCode System</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Problems</a></li>
                <li><a href="/create" class="btn-create">+ Create Problem</a></li>
                <li><a href="/auth/register" class="btn-register">Register</a></li>
                <li><a href="/auth/login" class="btn-login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% if header_title %}<h1>{{ header_title }}</h1>{% endif %}
        {% if header_subtitle %}<p class="subtitle">{{ header_subtitle }}</p>{% endif %}
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2025 LeetCode System. Built with Flask & MySQL</p>
    </footer>
</body>
</html>

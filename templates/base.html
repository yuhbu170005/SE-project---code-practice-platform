<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LeetCode System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="/">LeetCode System</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Danh sách bài tập</a></li>
                <li><a href="/create" class="btn-create">+ Thêm bài tập</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2025 LeetCode System. Built with Flask & MySQL</p>
    </footer>
</body>
</html>

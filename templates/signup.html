{% extends "base.html" %} {% block title %}Sign Up - LiteCode{% endblock %} {%
block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h3 class="text-center mb-4 fw-bold" style="color: #333">
          Create Account
        </h3>
        <div id="alert-box"></div>

        <form id="signup-form">
          <div class="mb-3">
            <label class="form-label fw-bold small text-secondary"
              >Full Name</label
            >
            <input
              type="text"
              name="full_name"
              class="form-control"
              required
              placeholder="John Doe"
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold small text-secondary"
              >Username</label
            >
            <input
              type="text"
              name="username"
              class="form-control"
              required
              placeholder="johndoe"
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold small text-secondary">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              required
              placeholder="john@example.com"
            />
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold small text-secondary"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              required
              placeholder="Min 6 characters"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 py-2 fw-bold"
            style="background-color: #764ba2; border: none"
          >
            Sign Up
          </button>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted"
            >Already have an account?
            <a href="{{ url_for('auth.view_login') }}" style="color: #764ba2"
              >Login</a
            ></small
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script>
  document
    .getElementById("signup-form")
    .addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();

        if (result.success) {
          Swal.fire({
            icon: "success",
            title: "Success",
            text: "Account created successfully!",
            showConfirmButton: false,
            timer: 1500,
          }).then(() => (window.location.href = "/login"));
        } else {
          document.getElementById("alert-box").innerHTML = `
                <div class="alert alert-danger">${result.message}</div>
            `;
        }
      } catch (err) {
        console.error(err);
      }
    });
</script>
{% endblock %}

{% extends "base.html" %} {% block title %}Sign Up - Code Practice{% endblock %}
{% block extra_css %}
<style>
  /* Using the same background style as Login for consistency */
  body {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
  }

  .auth-container {
    max-width: 450px;
    margin: 50px auto;
    padding: 40px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .auth-header {
    text-align: center;
    margin-bottom: 30px;
  }
  .auth-header h2 {
    color: #333;
    font-weight: 700;
    margin-bottom: 10px;
  }
  .auth-header p {
    color: #666;
    font-size: 14px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
    font-size: 14px;
  }

  .form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 15px;
    outline: none;
    transition: border-color 0.2s;
  }
  .form-control:focus {
    border-color: #764ba2;
    box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
  }

  .btn-auth {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s;
    margin-top: 10px;
  }
  .btn-auth:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
  }

  .auth-footer {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    color: #666;
  }
  .auth-footer a {
    color: #764ba2;
    text-decoration: none;
    font-weight: 600;
  }
  .auth-footer a:hover {
    text-decoration: underline;
  }

  /* Alert Messages */
  .alert {
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 14px;
    display: none; /* Hidden by default */
  }
  .alert-danger {
    background: #ffebee;
    color: #c62828;
    border: 1px solid #ffcdd2;
  }
  .alert-success {
    background: #e8f5e9;
    color: #2e7d32;
    border: 1px solid #c8e6c9;
  }
</style>
{% endblock %} {% block content %}
<div class="auth-container">
  <div class="auth-header">
    <h2>Create Account</h2>
    <p>Join our developer community today</p>
  </div>

  <div id="msg-box" class="alert"></div>

  <form id="signupForm">
    <div class="form-group">
      <label class="form-label">Full Name</label>
      <input
        type="text"
        name="full_name"
        class="form-control"
        placeholder="Ex: John Doe"
        required
      />
    </div>

    <div class="form-group">
      <label class="form-label">Username</label>
      <input
        type="text"
        name="username"
        class="form-control"
        placeholder="Choose a username"
        required
      />
    </div>

    <div class="form-group">
      <label class="form-label">Email Address</label>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="name@example.com"
        required
      />
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        placeholder="Min 6 characters"
        required
      />
    </div>

    <div class="form-group">
      <label class="form-label">Confirm Password</label>
      <input
        type="password"
        id="confirm_password"
        class="form-control"
        placeholder="Re-enter your password"
        required
      />
    </div>

    <button type="submit" class="btn-auth" id="btn-submit">SIGN UP</button>
  </form>

  <div class="auth-footer">
    Already have an account?
    <a href="{{ url_for('auth.view_login') }}">Login here</a>
  </div>
</div>

<script>
  document
    .getElementById("signupForm")
    .addEventListener("submit", async function (e) {
      e.preventDefault(); // Prevent default form submission

      // 1. Get data
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      const confirmPass = document.getElementById("confirm_password").value;
      const msgBox = document.getElementById("msg-box");
      const btnSubmit = document.getElementById("btn-submit");

      // Reset alert
      msgBox.style.display = "none";
      msgBox.className = "alert";

      // 2. Validate Frontend
      if (data.password !== confirmPass) {
        msgBox.innerText = "Passwords do not match!";
        msgBox.classList.add("alert-danger");
        msgBox.style.display = "block";
        return;
      }

      // Disable button
      btnSubmit.disabled = true;
      btnSubmit.innerText = "Processing...";

      try {
        // 3. Send to Backend
        const response = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok && result.success) {
          // --- SUCCESS ---
          msgBox.innerText = "Registration successful! Redirecting...";
          msgBox.classList.add("alert-success");
          msgBox.style.display = "block";

          // Wait 1.5s then redirect to Login
          setTimeout(() => {
            window.location.href = "{{ url_for('auth.view_login') }}";
          }, 1500);
        } else {
          // --- FAILED ---
          throw new Error(result.message || "Registration failed");
        }
      } catch (error) {
        msgBox.innerText = error.message;
        msgBox.classList.add("alert-danger");
        msgBox.style.display = "block";
        btnSubmit.disabled = false;
        btnSubmit.innerText = "SIGN UP";
      }
    });
</script>
{% endblock %}

{% extends "base.html" %} {% block title %}Create Problem - Code Practice{%
endblock %} {% block extra_css %}
<style>
  /* 1. Layout căn giữa */
  .page-container {
    max-width: 800px; /* Form gọn gàng, không quá rộng */
    margin: 40px auto;
    padding: 0 20px;
  }

  /* 2. Tiêu đề */
  .page-title {
    font-size: 28px;
    font-weight: 700;
    color: #333;
    margin-bottom: 25px;
    text-align: center;
  }

  /* 3. Khung Form (Card Style) */
  .form-card {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05); /* Đổ bóng nhẹ */
    border: 1px solid #f0f0f0;
  }

  /* 4. Các ô nhập liệu */
  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
    font-size: 14px;
  }

  .form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #d9d9d9;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    transition: all 0.2s;
    background-color: #fff;
  }

  /* Hiệu ứng khi bấm vào ô nhập */
  .form-control:focus {
    border-color: #764ba2; /* Màu tím chủ đạo */
    box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
  }

  /* Ô nhập nhiều dòng (Textarea) */
  textarea.form-control {
    resize: vertical;
    min-height: 120px;
    font-family: inherit;
    line-height: 1.5;
  }

  /* 5. Chia cột (Grid Layout) */
  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; /* 3 cột đều nhau */
    gap: 20px;
  }

  /* 6. Tags (Checkbox đẹp mắt) */
  .tags-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 10px;
    border: 1px solid #eee;
    border-radius: 8px;
    background: #fafafa;
  }

  /* Ẩn checkbox thật */
  .tag-checkbox input {
    display: none;
  }

  /* Style cái nhãn thành nút bấm */
  .tag-label {
    display: inline-block;
    padding: 6px 14px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 20px;
    font-size: 13px;
    color: #666;
    cursor: pointer;
    transition: all 0.2s;
    user-select: none;
  }

  .tag-label:hover {
    border-color: #bbb;
  }

  /* Khi được chọn */
  .tag-checkbox input:checked + .tag-label {
    background: #764ba2;
    color: white;
    border-color: #764ba2;
    font-weight: 500;
    box-shadow: 0 2px 5px rgba(118, 75, 162, 0.3);
  }

  /* 7. Nút bấm (Actions) */
  .form-actions {
    margin-top: 30px;
    display: flex;
    gap: 15px;
    justify-content: flex-end; /* Đẩy sang phải */
  }

  .btn-submit {
    background: #28a745;
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.2s;
  }
  .btn-submit:hover {
    background: #218838;
  }

  .btn-cancel {
    padding: 12px 20px;
    color: #666;
    text-decoration: none;
    font-weight: 500;
    border-radius: 8px;
  }
  .btn-cancel:hover {
    background: #f0f0f0;
    color: #333;
  }

  /* Thông báo lỗi */
  .alert-error {
    background: #ffebee;
    color: #c62828;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #ffcdd2;
  }
</style>
{% endblock %} {% block content %}
<div class="page-container">
  <h1 class="page-title">Create New Problem</h1>

  {% if error %}
  <div class="alert-error">
    <i class="fas fa-exclamation-circle"></i> {{ error }}
  </div>
  {% endif %}

  <div class="form-card">
    <form method="post">
      <div class="form-group">
        <label class="form-label" for="title"
          >Title <span style="color: red">*</span></label
        >
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          placeholder="Ex: Two Sum"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="slug"
          >Slug <span style="color: red">*</span></label
        >
        <input
          type="text"
          id="slug"
          name="slug"
          class="form-control"
          placeholder="Ex: two-sum"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="description"
          >Description <span style="color: red">*</span></label
        >
        <textarea
          id="description"
          name="description"
          class="form-control"
          placeholder="Write problem description here..."
          required
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="difficulty"
            >Difficulty <span style="color: red">*</span></label
          >
          <select
            id="difficulty"
            name="difficulty"
            class="form-control"
            required
          >
            <option value="">Select...</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="time_limit">Time Limit (ms)</label>
          <input
            type="number"
            id="time_limit"
            name="time_limit"
            class="form-control"
            value="1000"
            min="0"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="memory_limit">Memory (MB)</label>
          <input
            type="number"
            id="memory_limit"
            name="memory_limit"
            class="form-control"
            value="256"
            min="0"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Tags</label>
        <div class="tags-wrapper">
          {% for tag in tags %}
          <label class="tag-checkbox">
            <input type="checkbox" name="tags" value="{{ tag.tag_id }}" />
            <span class="tag-label">{{ tag.tag_name }}</span>
          </label>
          {% endfor %}
        </div>
      </div>

      <div class="form-actions">
        <a href="{{ url_for('problem.list_problems') }}" class="btn-cancel"
          >Cancel</a
        >
        <button type="submit" class="btn-submit">
          <i class="fas fa-check"></i> Create Problem
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

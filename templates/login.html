{% extends "base.html" %}
{% block content %}
<div class="auth-form-container">
    {% if error %}<div class="alert alert-error">{{ error }}</div>{% endif %}
    {% if message %}<div class="alert alert-success">{{ message }}</div>{% endif %}
    {% if user %}<p class="user-info">Logged in as: {{ user.username }} (id {{ user.user_id }})</p>{% endif %}
    
    <form method="post" action="{{ url_for('auth.login') }}" class="auth-form">
        <div class="form-group">
            <label>Username or email</label>
            <input name="username_or_email" type="text" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" required>
        </div>
        <button type="submit" class="btn-submit">Login</button>
    </form>
    <p class="auth-link">Don't have account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
</div>
{% endblock %}

{% extends "base.html" %} {% block title %}Login - LiteCode{% endblock %} {%
block content %}
<div
  class="row justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div class="col-md-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h3 class="text-center mb-4 fw-bold" style="color: #333">
          Welcome Back
        </h3>
        <div id="alert-box"></div>

        <form id="login-form">
          <div class="mb-3">
            <label class="form-label fw-bold small text-secondary"
              >Username or Email</label
            >
            <input
              type="text"
              name="username"
              class="form-control"
              required
              placeholder="Enter username"
            />
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold small text-secondary"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              required
              placeholder="Enter password"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 py-2 fw-bold"
            style="background-color: #764ba2; border: none"
          >
            Login
          </button>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted"
            >Don't have an account?
            <a href="{{ url_for('auth.view_signup') }}" style="color: #764ba2"
              >Sign up</a
            ></small
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script>
  document
    .getElementById("login-form")
    .addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      // Convert to JSON for Node backend (Flask version used request.form, but this is cleaner)
      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();

        if (result.success) {
          window.location.href = "/problems";
        } else {
          document.getElementById("alert-box").innerHTML = `
                <div class="alert alert-danger">${result.message}</div>
            `;
        }
      } catch (err) {
        console.error(err);
      }
    });
</script>
{% endblock %}
